<div class="collection">
  <div class="collection-item">
    <span class="badge">{{postsLength}}</span>
    Posts fetched from
    <a href="https://jsonplaceholder.typicode.com/posts" target="_blank">https://jsonplaceholder.typicode.com/posts</a>
  </div>
</div>
<div class="row">

  <div *ngIf="!posts">
    <div class="progress">
      <div class="indeterminate"></div>
    </div>
  </div>

  <div *ngFor="let post of posts" class="col s12">
    <div class="card ">
      <div class="collection">
        <div class="collection-item"><span class="badge">{{post.id}}</span>{{post.title | uppercase}}</div>
      </div>
      <div class="card-content ">
        <div [innerHTML]="post.body"></div>
      </div>
      <div class="card-action">
        <a href="#" target="_blank">View Article</a>
      </div>
    </div>
  </div>
</div>
